<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee of the Day</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://media.urbanistnetwork.com/urbanisthanoi/article-images/2021/02/lily-coffee/lily0h.jpg'); /* Replace with your image file */
            background-size: cover;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
        }
        .logo {
            width: 20px;
            height: 20px;
        }
        .logo img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/002/412/377/small/coffee-cup-logo-coffee-shop-icon-design-free-vector.jpg" alt="Café Aroma Logo">
        </div>
        <h1>Welcome to <span style="color: #FF5733;">Café Aroma</span></h1>
    </header>

    <section id="coffee-of-the-day">
    <h2 style="color: #FF0000;">Coffee of the Day</h2>
    <div class="coffee-item">
        <img src="https://www.cafecoffeeday.com/sites/default/files/mobile-new-menu-cafe-coffee-day.jpg" alt="Coffee of the Day" style="width: 200px; height: 200px;">
        <h3 style="color: #FF5733;">Café Aroma</h3>
        <p style="color: #FF5733;">At Café Aroma, we take the art of coffee to new heights. Our coffee is more than just a beverage; it's an experience, a journey through taste and aroma.</p>
        <p style="color: #FF5733;">Price: 99</p>
        <button style="background-color: #FF5733; color: white;">Order Now</button>
    </div>
</section>

<footer style="color: #FF5733;">
    <p>&copy; 2023 Café Aroma</p>
</footer>
</body>
</html>
